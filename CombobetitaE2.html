#customers {
    border-collapse: collapse;

}

#customers td, #customers th {
    border: 1px solid #ddd;

}


#customers tr:nth-child(1){background-color: #E12000 ;color:white;}


#customers tr:nth-child(even){background-color:#D2D2D2  ;}

#customers tr:hover {background-color: #E12000;color: #fff;}

#customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #d9ffcc;
    color: white;
}


.column {
    float: left;
    width: 20%;
}
.colonna {
    float: left;
    width: 60%;
}


.quota{
width: 50%;
padding: 2%;
text-align: center;

  border-radius: 4px;
}

/*pulsante per andare avanti*/
.pulsante {
  display: inline-block;
  font-size: 30px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  border-color: #E12000;
  border: none;
  border-radius: 4px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  padding: 2%;
  width: 40%;
  transition: all 0.5s;
  background-color:#D2D2D2;
}

.pulsante:hover {
  background-color: #E12000;
  box-shadow: 0 0 0 ;}

.pulsante:active {
  transform: translateY(4px);
}


.pulsante span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.pulsante span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.pulsante:hover span {
  padding-right: 25px;
}

.pulsante:hover span:after {
  opacity: 1;
  right: 0;
}

color:white;
